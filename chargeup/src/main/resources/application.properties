spring.datasource.platform=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/chargeupdb?characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&autoReconnect=true&failOverReadOnly=false
spring.datasource.username=root
spring.datasource.password=test
spring.datasource.driverClassName=com.mysql.jdbc.Driver

# Advanced configuration...
spring.datasource.max-active=50
spring.datasource.max-idle=6
spring.datasource.min-idle=2
spring.datasource.initial-size=6

#session
spring.session.store-type=jdbc
spring.session.jdbc.table-name=sessions

#create table
#spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.ddl-auto=update

#see ServerProperties
server.port=8080
server.session-timeout=30
#other server.session config can be set
server.tomcat.uri-encoding=UTF-8

spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
# true in produce env
spring.thymeleaf.cache=false

#Custom

#Log
#logging.file=chargeup.log
#logging.level.root=WARN
#logging.level.org.springframework.web=DEBUG
#logging.level.org.hibernate=ERROR

#Other
#uses --debug or trace instead
debug=true
